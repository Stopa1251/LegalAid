
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редагування профілю</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: body}"></div>

<div class="container mt-5">
<div class="card mx-auto shadow" style="max-width: 600px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Редагування профілю</h4>
            <form th:action="@{/user/profile/edit}" method="post" th:object="${user}">
                <div class="mb-3">
                    <label for="firstName" class="form-label">Ім'я</label>
                    <input type="text" id="firstName" class="form-control" th:field="*{firstName}" required>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Прізвище</label>
                    <input type="text" id="lastName" class="form-control" th:field="*{lastName}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" th:field="*{email}" required>
                </div>
                <button type="submit" class="btn btn-primary">Зберегти зміни</button>
                <a href="/user/profile" class="btn btn-outline-secondary ms-2">Скасувати</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
