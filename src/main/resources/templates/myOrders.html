<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список замовлень</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: body}"></div>

<div class="container mt-9">
    <h2 class="mb-4">Список замовлень</h2>
    <div th:each="order : ${orders}">
        <div class="card mx-auto shadow order"  th:attr="onclick=|redirectToOrder(${order.id})|" style="max-width: 450px;">
            <div class="card-body">
                <h5 th:text="${order.subject}"></h5>
                <div>Ціна:</div>
                <div th:text="${order.description}"></div>
                <div th:text="${order.category}"></div>
                <div th:text="${#dates.format(order.sentAt, 'dd-MM-yyyy HH:mm')}"></div>
                <div>
                    <span th:classappend="${order.status == 'NEW'} ? 'badge bg-success' : 'badge bg-secondary'"
                          th:text="${order.status}"></span>
                </div>

            </div>
        </div>
    </div>
    <a class="btn" href="/profile/orders/create">Створити замовлення</a> |
    <a class="btn" href="/profile">Особистий кабінет</a>
</div>
</body>
</html>




<script>
    function redirectToOrder(orderId) {
        window.location.href = '/profile/orders/my/' + orderId;
    }
</script>
