
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Запит: [[${order.subject}]]</title></head>
<body>
<h2>Тема: <span th:text="${order.subject}"></span></h2>
<p><b>Опис:</b> <span th:text="${order.description}"></span></p>
<p><b>Категорія:</b> <span th:text="${order.category}"></span></p>
<p><b>Статус:</b> <span th:text="${order.status}"></span></p>

<h3>Чат по запиту</h3>
<div style="border:1px solid #ccc; padding:10px; max-height:300px; overflow-y:auto;">
    <div th:each="msg : ${messages}">
        <p>
            <b th:text="${msg.author.name}">[Автор]</b>:
            <span th:text="${msg.text}"></span>
            <small th:text="${#dates.format(msg.sentAt, 'dd.MM.yyyy HH:mm')}"></small>
        </p>
        <hr/>
    </div>
</div>

<form th:action="@{'/orders/view/' + ${order.id} + '/message'}" method="post" th:object="${newMessage}">
    <textarea th:field="*{text}" required placeholder="Ваше повідомлення..." rows="3" cols="50"></textarea><br/>
    <button type="submit">Надіслати</button>
</form>

<br/><a href="/orders/my">Назад</a>
</body>
</html>
