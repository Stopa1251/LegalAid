<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Профіль користувача</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: body}"></div>


<div class="container mt-5">
    <div class="card mx-auto shadow" style="max-width: 600px;">
<form id="reviewForm" th:action="@{/reviews/${lawyer.id}}" method="post">
    <div class="mb-3">
        <label for="rating" class="form-label">Оцінка (1–5)</label>
        <input type="number" min="1" max="5" class="form-control" name="rating" required>
    </div>
    <div class="mb-3">
        <label for="comment" class="form-label">Відгук</label>
        <textarea name="content" class="form-control" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Надіслати</button>
</form>

    </div>
</div>

</body>
</html>
