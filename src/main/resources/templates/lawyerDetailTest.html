<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Профіль користувача</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: body}"></div>


<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <div class="row">
            <!-- Аватар -->
            <div class="col-md-3 text-center">
                <img src="/images/lawyers/default.jpg" class="rounded-circle img-fluid mb-3" alt="Аватар юриста" style="width: 150px; height: 150px;">
                <h5 class="fw-bold mt-2">Адв. Іван Петров</h5>
                <span class="badge bg-success">Онлайн</span>
            </div>

            <!-- Інформація -->
            <div class="col-md-9">
                <h4 class="mb-3">Інформація про юриста</h4>
                <ul class="list-group list-group-flush">
<!--                    <li class="list-group-item" th:text="${lawyer.specializations}"><strong>Спеціалізація:</strong> Цивільне право, нерухомість</li>-->
                    <li class="list-group-item" th:text="${lawyer.experience}"><strong>Досвід:</strong> 10 років</li>
                    <li class="list-group-item" th:text="${lawyer.address}"><strong>Місто:</strong> Київ</li>
                    <li class="list-group-item" th:text="${lawyer.email}"><strong>Контактний email:</strong> ivan.petrov@example.com</li>
                    <li class="list-group-item" th:text="${lawyer.phoneNumber}"><strong>Телефон:</strong> +380 (67) 123-45-67</li>
                    <li class="list-group-item" th:text="${lawyer.portfolio}"><strong>Опис:</strong> Досвідчений адвокат у сфері цивільного та спадкового права. Працюю з фізичними та юридичними особами.</li>
                </ul>

                <!-- Кнопки -->
                <div class="mt-4 d-flex gap-3">
                    <a th:href="@{/lawyers/${lawyer.id}/chat}" class="btn btn-outline-primary">
                        <i class="bi bi-chat-dots"></i> Написати повідомлення
                    </a>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#orderModal">
                        <i class="bi bi-file-earmark-plus"></i> Надіслати замовлення
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<script>
    $('#createOrderForm').on('submit', function (e) {
        e.preventDefault();

        const data = $(this).serialize();

        $.post('/orders/send', data)
            .done(function () {
                $('#orderModal').modal('hide');
                alert('Замовлення успішно надіслано!');
            })
            .fail(function () {
                alert('Помилка при надсиланні замовлення.');
            });
    });
</script>
</html>
